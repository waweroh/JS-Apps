<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Body Mass Index (BMI) calculator</h1>
        Your Height (cm):
        <input type="number" class="input" id="height" placeholder="Enter your height">
        Your weight (kg):
        <input type="number" class="input" id="weight" placeholder="Enter your weight">
        <button class="btn" id="btn">Compute BMI</button>
        <input disabled type="text" class="input" id="bmi-result">
        <h4 class="info-text">Weight Condition: 
        <span id="weight-condition"></span></h4>
        
    </div>
    <script src="index.js"></script>

</body>
</html>
